<!DOCTYPE html>
<html>
<head>
  <meta charaset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>XSJADO</title>
</head>
<body>
	<div class="container">
		<nav>
			<!-- NAVBAR INFO -->
			<div class="nav-image">
				<img src="img/xsjado_logo.png" alt="xsjado logo">
			</div>
			<ul class="nav-list">
				<a href="#"><li>Link</li></a>
				<a href="#"><li>Link</li></a>
				<a href="#"><li>Link</li></a>
				<a href="#"><li>Link</li></a>
				<a href="#"><li>Link</li></a>
			</ul>
		</nav>

		<div class="slideshow-container">
			<!-- PRODUCT INFO -->
			<div class="mySlides">
				<img src="img/xsjado_skate_1.png" alt="xsjado spec" class="slideImg">
			</div>
			<div class="mySlides">
				<img src="img/xsjado_skate_2.png" alt="xsjado spec" class="slideImg">
			</div>
			<div class="mySlides">
				<img src="img/xsjado_skate_3.png" alt="xsjado spec" class="slideImg">
			</div>
			<div class="mySlides">
				<img src="img/xsjado_skate_4.png" alt="xsjado spec" class="slideImg">
			</div>
			<div class="mySlides">
				<img src="img/xsjado_skate_5.png" alt="xsjado spec" class="slideImg">
			</div>
			<div class="mySlides">
				<img src="img/xsjado_footwraps.png" alt="xsjado shoe" class="slideImg">
			</div>

			<!-- Next/Prev buttons -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>
		
		<!-- dots -->
		<div style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
			<span class="dot" onclick="currentSlide(4)"></span>
			<span class="dot" onclick="currentSlide(5)"></span>
			<span class="dot" onclick="currentSlide(6)"></span>
		</div>

		<footer>
			<!-- FOOTER INFO -->
			<div class="foot-image">
				<img src="img/xsjado_logo_small.png" alt="small xsjado logo">
			</div>
			<ul class="nav-list">
				<a href="#"><li>Link</li></a>
				<a href="#"><li>Link</li></a>
				<a href="#"><li>Link</li></a>
				<a href="#"><li>Link</li></a>
				<a href="#"><li>Link</li></a>
			</ul>
		</footer>
	</div>
	<script src="js/scripts.js"></script>
</body>
</html>
